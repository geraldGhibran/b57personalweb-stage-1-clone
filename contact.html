<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      *,
      body {
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar-container">
        <li>
          <img
            src="https://dumbways.id/assets/images/brandred.png"
            class="navbar-logo"
          />
        </li>
        <li>
          <a href="index.html" class="navbar-link poppins-bold"> Home </a>
        </li>
        <li>
          <a href="project.html" class="navbar-link poppins-regular"> Project </a>
        </li>
        <li class="navbar-right">
          <a
            href="contact.html"
            class="navbar-contact-button poppins-regular"
            style="color: white"
            >Contact Me</a
          >
        </li>
      </ul>
    </nav>

    <form
      onsubmit="sendEmail(event)"
      style="display: flex; flex-direction: column; gap: 10px"
    >
      <input id="name" placeholder="Enter your name..." />
      <input id="email" placeholder="Enter your email..." />
      <input id="phoneNumber" placeholder="Enter your phone number..." />
      <select id="subject">
        <option value="">Select an Option</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="Fullstack Developer">Fullstack Developer</option>
      </select>
      <textarea
        id="message"
        cols="30"
        rows="4"
        placeholder="Enter your message..."
      ></textarea>
      <input type="submit" value="Submit" />
    </form>

    <script src="assets/js/contact.js"></script>
  </body>
</html>

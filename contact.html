<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../../../favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact Me</title>
    <style>
      *,
      body {
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-white">
        <div class="container-fluid">
          <img
            src="https://dumbways.id/assets/images/brandred.png"
            class="navbar-brand navbar-logo"
          />
          <button
            class="navbar-toggler text-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i
                style="padding-top: 5px"
                class="fa fa-bars"
                aria-hidden="true"
              ></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link text-dark poppins-bold" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark poppins-regular"
                  href="project.html"
                  >Add Project</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark poppins-regular"
                  href="testimonial.html"
                  >Testimonial</a
                >
              </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <button
                class="btn bg-dark text-white my-2 my-sm-0 poppins-bold"
                type="submit"
              >
                contact me
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="jumbotron p-3 p-md-5 text-white rounded"></div>

    <div class="container">
      <div class="row">
        <h1 class="text-center poppins-bold">Contact Me</h1>
        <form
          onsubmit="sendEmail(event)"
          style="display: flex; flex-direction: column; gap: 10px"
        >
          <div class="form-group">
            <input
              id="name"
              class="form-control"
              placeholder="Enter your name..."
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="email"
              placeholder="Enter your email..."
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="phoneNumber"
              placeholder="Enter your phone number..."
            />
          </div>
          <div class="form-group">
            <select class="form-select" id="subject">
              <option value="">Select an Option</option>
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Fullstack Developer">Fullstack Developer</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              class="form-control"
              id="message"
              cols="30"
              rows="4"
              placeholder="Enter your message..."
            ></textarea>
          </div>

          <input type="submit" class="btn btn-primary" value="Submit" />
        </form>
      </div>
    </div>

    <script src="assets/js/contact.js"></script>
  </body>
</html>
